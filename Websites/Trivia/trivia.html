<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <style>
        #Numberfact {
            display: none;
        }
        
        #Yearfact {
            display: none;
        }
        
        #Datefact {
            display: none;
        }
    </style>
    <title>Number Facts</title>
</head>

<body class="bg-dark">
    <div class="container">
        <br>
        <h1 class="text-center" style="color:white;">Trivia Game</h1>
        <div class="row">
            <!-- Begin number random facts -->
            <div class="col-md-4">
                <div class="card bg-primary text-white mt-5 p-4">
                    <h1>Number Facts</h1>
                    <p>Enter a number and a get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="numberInput" placeholder="Enter any number ...">
                    <div id="Numberfact" class="card-body">
                        <h4 class="card-title">
                            Number Fact
                        </h4>
                        <p id="NumberfactText" class="card-text"></p>
                    </div>
                </div>
            </div>
            <!-- End number random facts -->

            <!-- Begin date random facts -->
            <div class="col-md-4">
                <div class="card bg-info text-white mt-5 p-4">
                    <h1>Date Facts</h1>
                    <p>Enter a Date and a get a random fact</p>
                    <input type="text" class="form-control form-control-lg" id="dateInput" placeholder="Enter any date mm/dd ...">
                    <div id="Datefact" class="card-body">
                        <h4 class="card-title">
                            Date Fact
                        </h4>
                        <p id="DatefactText" class="card-text"></p>
                    </div>
                </div>
            </div>
            <!-- End date random facts -->

            <!-- Begin year random facts -->
            <div class="col-md-4">
                <div class="card bg-success text-white mt-5 p-4">
                    <h1>Year Facts</h1>
                    <p>Enter a year and a get a random fact</p>
                    <input type="number" class="form-control form-control-lg" id="yearInput" placeholder="Enter any year ...">
                    <div id="Yearfact" class="card-body">
                        <h4 class="card-title">
                            Year Fact
                        </h4>
                        <p id="YearfactText" class="card-text"></p>
                    </div>
                </div>
            </div>
            <!-- End year random facts -->

        </div>
    </div>


    <script>
        /* Block for random number begin */
        let Numberfact = document.querySelector('#Numberfact');
        let NumberfactText = document.querySelector('#NumberfactText');

        let numberInput = document.querySelector('#numberInput');
        numberInput.addEventListener('input', function() {
            let number = numberInput.value;
            if (number != '') {
                let option = '/trivia';
                getFactAjax(Numberfact, NumberfactText, numberInput, option)
            }
        });
        /* Block for random number end */



        /* Block for random year bengin */
        let Yearfact = document.querySelector('#Yearfact');
        let YearfactText = document.querySelector('#YearfactText');

        let yearInput = document.querySelector('#yearInput');
        yearInput.addEventListener('input', function() {
            let year = yearInput.value;
            if (year != '') {
                let option = '/year';
                getFactAjax(Yearfact, YearfactText, yearInput, option)
            }
        });
        /* Block for random year end */



        /* Block for random year bengin */
        let Datefact = document.querySelector('#Datefact');
        let DatefactText = document.querySelector('#DatefactText');

        let dateInput = document.querySelector('#dateInput');

        dateInput.addEventListener('input', function() {
            let date = dateInput.value;
            if (date != '') {
                let option = '/date';
                getFactAjax(Datefact, DatefactText, dateInput, option)
            }
        });
        /* Block for random year end */



        // Get results for random year using a Ajax
        function getFactAjax(a, b, c, d) {
            let date = c.value;

            let xhr = new XMLHttpRequest();
            xhr.open('GET', 'http://numbersapi.com/' + date + d);

            xhr.onload = function() {
                if (this.status == 200 && date != '') {
                    a.style.display = 'block';
                    b.innerHTML = this.responseText;
                }
            }
            xhr.send()
        }

        /*Fetch results for random number
        function getFactFetch(){
            let number = numberInput.value;

            fetch('http://numbersapi.com/'+number)
                .then(response => response.text())
                .then(data => {
                    if(number != ''){
                        Numberfact.style.display = 'block';
                        NumberfactText.innerHTML = data;
                    }
                })
                .catch(err =>console.log(err))
        }
        */
    </script>
</body>

</html>
