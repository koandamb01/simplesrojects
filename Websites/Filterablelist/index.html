<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.css">
    <title>Contacts Search</title>
    <style>
        li {
            border: 1px solid #e0f2f1 !important;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1 class="center-align">
            Contacts Search Sample
        </h1>
        <input type="text" id="filterInput" placeholder="Please start typing names...">
        <ul id="names" class="collection with-header">
            <li class="collection-header">
                <h5>A</h5>
            </li>
            <li class="collection-item">
                <a href="#">Abi</a>
            </li>
            <li class="collection-item">
                <a href="#">Adama</a>
            </li>
            <li class="collection-item">
                <a href="#">Alan</a>
            </li>
            <li class="collection-item">
                <a href="#">Alassane</a>
            </li>
            <li class="collection-item">
                <a href="#">Ali</a>
            </li>


            <li class="collection-header">
                <h5>B</h5>
            </li>
            <li class="collection-item">
                <a href="#">Booba</a>
            </li>
            <li class="collection-item">
                <a href="#">Bassirou</a>
            </li>
            <li class="collection-item">
                <a href="#">Boukare</a>
            </li>
            <li class="collection-item">
                <a href="#">Babe</a>
            </li>
            <li class="collection-item">
                <a href="#">Bilale</a>
            </li>

            <li class="collection-header">
                <h5>C</h5>
            </li>
            <li class="collection-item">
                <a href="#">Cassidy</a>
            </li>
            <li class="collection-item">
                <a href="#">Cassile</a>
            </li>
            <li class="collection-item">
                <a href="#">Carrie</a>
            </li>
            <li class="collection-item">
                <a href="#">Catherine</a>
            </li>
        </ul>
    </div>

    <script>
        // Get the input element
        let filterInput = document.getElementById('filterInput');
        // Add event listener
        filterInput.addEventListener('keyup', filternames);

        function filternames() {
            // Get value of input
            let filterValue = document.getElementById('filterInput').value.toUpperCase();

            // Get names ul
            let ul = document.getElementById('names');
            // Get lis from ul
            let li = ul.querySelectorAll('li.collection-item');

            // loop through all the collection of items
            for (let i = 0; i < li.length; i++) {
                let a = li[i].getElementsByTagName('a')[0];
                // if matched
                if (a.innerHTML.toUpperCase().indexOf(filterValue) > -1) {
                    li[i].style.display = '';
                } else {
                    li[i].style.display = 'none';
                }
            }
        }
    </script>

    <footer class="center-align">
        <p>&copy; 2018 Mohamed Koanda.</p>
    </footer>
</body>

</html>
