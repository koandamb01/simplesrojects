<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Birthday Coundown</title>
</head>

<body>
    <section class="landing">
        <div class="landing-inner">
            <p>Birthdays are the best</p>
            <div class="birthday">
                <!--label for="birthday">When is your birthday?</label-->
                <div class="box1">
                    <button onclick="reloadPage()">Try again</button>
                </div>
                <div class="box2">
                    <input type="date" name="birthday" id="hbd">
                </div>
                <div class="box3">
                    <button onclick="comingSoon()">Start Count</button>
                </div>
            </div>
            <h1>Coming Soon</h1>
            <div class="countdown"></div>
        </div>

    </section>
    <script src="main.js"></script>
</body>

</html>
